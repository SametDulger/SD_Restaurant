global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'restaurant-api'
    static_configs:
      - targets: ['api1:80', 'api2:80', 'api3:80']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'restaurant-web'
    static_configs:
      - targets: ['web1:80', 'web2:80']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/nginx_status'
    scrape_interval: 10s

  # SQL Server monitoring (requires SQL Server Exporter)
  # - job_name: 'sqlserver'
  #   static_configs:
  #     - targets: ['sqlserver-exporter:1433']
  #   scrape_interval: 30s

  # Redis monitoring (requires Redis Exporter)
  # - job_name: 'redis'
